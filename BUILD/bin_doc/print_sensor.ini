[CONFIG]
mainheader: Print Sensor Readme
output_blocks: true
valid_blocks: true
basename: print_sensor
contact: Jim Olsen <jim.olsen@tanium.com>


[Print Sensor Help]
headerdepth: 1
cmd: print_sensor.py -h
validtests: exitcode
notes0: Prints sensor information to stdout

[Print all sensors]
headerdepth: 1
cmd: print_sensor.py -u 'Tanium User' -p 'T@n!um' --host '172.16.31.128' --loglevel 1 --all
validtests: exitcode

[Print all Linux sensors]
headerdepth: 1
cmd: print_sensor.py -u 'Tanium User' -p 'T@n!um' --host '172.16.31.128' --loglevel 1 --all --platform Linux
validtests: exitcode

[Print all Linux sensors that fall under the category "Operating System"]
headerdepth: 1
cmd: print_sensor.py -u 'Tanium User' -p 'T@n!um' --host '172.16.31.128' --loglevel 1 --all --platform Linux --category "Operating System"
validtests: exitcode

[Print all Mac and Windows sensors that fall under the category "User"]
headerdepth: 1
cmd: print_sensor.py -u 'Tanium User' -p 'T@n!um' --host '172.16.31.128' --loglevel 1 --all --platform Mac --platform Windows --category "User"
validtests: exitcode
