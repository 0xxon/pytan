mainheader: Print Server Info Readme
output_blocks: true
valid_blocks: true
basename: print_server_info
contact: Jim Olsen <jim.olsen@tanium.com>


[Print Server Info Help]
headerdepth: 1
cmd: print_server_info.py -h
validtests: exitcode
notes0: Get server info

[Print the sensor info for ID 1]
headerdepth: 1
cmd: print_sensor.py -u 'Tanium User' -p 'T@n!um' --host '172.16.31.128' --loglevel 1 --id 1
validtests: exitcode

[Print the sensor info for all Linux sensors with parameters]
headerdepth: 1
cmd: print_sensor.py -u 'Tanium User' -p 'T@n!um' --host '172.16.31.128' --loglevel 1 --all --params_only --platform Linux
validtests: exitcode
